baseURL = 'https://verma-kartik.github.io/blog/'

theme = 'LoveIt'

# website title
title = "Kartik Verma"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en-us"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

# Author config
[author]
  name = "Kartik Verma"
  email = "vermakartik058@gmail.com"
  link = ""

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "light"
  # website title for Open Graph and Twitter Cards
  title = "Kartik Verma"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "Kartik Verma"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"

    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"

    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Kartik Verma"


  # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ""
    # whether to show Hugo and theme info
    hugo = true
    # whether to show copyright info
    copyright = true
    # whether to show the author
    author = true
    # site creation time
    since = 2019
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # Section (all posts) page config
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.search]
    enable = true
    # type of search engine ["lunr", "algolia"]
    type = "algolia"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
    # max number of results length
    maxResultLength = 10
    # snippet length of the result
    snippetLength = 30
    # HTML tag name of the highlight part in results
    highlightTag = "em"
    # whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

# Home page config
[params.home]
  rss = 10
  [params.home.profile]
    enable = true
    title = "Hello there"
    typeit = false
    subtitle = "I am Kartik Verma, student of Computer Engineering. I write about databases, cloud and tv series. I do cpp & golang."
  [params.social]
    GitHub = "verma-kartik"
    Linkedin = "kartik-verma-058"
    Spotify = ""
    Bandcamp = ""
    Zhihu = ""
    Douban = ""
    Angellist = ""
    Discord = ""
    Email = "vermakartik058@gmail.com"
    RSS = ""
# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
